logger:
    file: /open5gs/install/var/log/open5gs/upf.log

global:
  max:
    ue: MAX_NUM_UE

upf:
    pfcp:
      server:
        - address: UPF_IP
      client:
        smf:
          - address: SMF_IP
    gtpu:
      server:
        - address: UPF_IP
          advertise: UPF_ADVERTISE_IP
    session:
      - subnet: UE_IPV4_INTERNET_TUN_IP
        dev: ogstun
        dnn: internet
      - subnet: 2001:230:cafe::1/48
        dev: ogstun
        dnn: internet
      - subnet: UE_IPV4_IMS_TUN_IP
        dnn: ims
        dev: ogstun2
      - subnet: 2001:230:babe::1/48
        dnn: ims
        dev: ogstun2
    metrics:
      server:
        - address: UPF_IP
          port: 9091
